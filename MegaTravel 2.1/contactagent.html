        <header>

        <nav>

        <section class="intro">
            <h1>Contact an Agent</h1>
            <p>
            We would love to know more about your travel plans. 
            Please fill out this contact form to get in touch with a travel agent.
            </p>
        </section>
        <div class="activities" id="ActivitySelector">
            <form>
                <label for="destinations">Please select your desired destination:</label>
                <select name="Destination Options" id="destinationOptions">
                  <option value="reset">- Choose Destination -</option>
                  <option value="newZealand">New Zealand Trek</option>
                  <option value="theMaldives">Maldives, South Asia</option>
                  <option value="veniceItaly">Venice, Italy</option>
                  <option value="cancunMexico">Cancun</option>          
                </select>
                <input type="button" onclick="viewActivities()" value="View Activities" style="background-color:#add8e6; 
                    padding: 4px 4px; border-style: outset; border-color: #d3d3d3; font-size: 14px; font-weight: 500;">
            </form>
            <br>
            <div class="checkbox" id="availableActivitiesDropBox"></div>
        </div>

            <br>   MEGA TRAVELS<br>    mega@travels.com</footer>
        <script src="ActivitySelector.js"></script>
    </body>
