<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Agent</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="MegaTravel.css" />  
        <link rel="stylesheet" href="FormStyle.css"/>
    </head>
    <body>
        <header>
            <img src="images/mega travel logo.png" alt="Mega Travel logo"> 
        </header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contactagent.html">Contact Agent</a></li>
            </ul>
        </nav>
        <section class="intro">
            <h1>Contact an Agent</h1>
            <p>
            We would love to know more about your travel plans. 
            Please fill out this contact form to get in touch with a travel agent.
            </p>
        </section>

        <form class = "contactForm" action="http://localhost/confirm.php" method="post" id="contact">
            <fieldset>
                <legend>Contact Form</legend>
                <div class="row">
                    <label for="fullName">Full name:</label>
                    <input type="text" id="fullName" name="fullName">
                </div>
                <div class="row">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                </div>
            </fieldset>
            <fieldset>
                <legend>Travel Information</legend>
                   
                
                <div class="row">   
                        <label for="departureDate">Departure:</label>
                        <input type="date" id="departureDate" name="departureDate">
                        <label for="returnDate">Return:</label>
                        <input type="date" id="returnDate" name="returnDate">
                </div>
                <div class="rowTravelers">          
                    <label for="adults">Adults:</label>
                    <input type="number" id="adults" name="adults">
                    <label for="children">Children:</label>
                    <input type="number" id="children" name="children">    
                </div>
                <div class="rowActivities" id="ActivitySelector">
                    <label for="destinations">Destination:</label>
                    
                    <select name="destinationOptions" id="destinationOptions">
                        <option value="reset">- Choose Destination -</option>
                        <option value="newZealand">New Zealand Trek</option>
                        <option value="theMaldives">Maldives, South Asia</option>
                        <option value="veniceItaly">Venice, Italy</option>
                        <option value="cancunMexico">Cancun</option>          
                    </select>
                    <input class="activitiesButton" type="button" onclick="viewActivities()" value="View Activities"><br>
                    <div class="checkbox" id="availableActivitiesDropBox"></div>
                </div>
            </fieldset>
            <div class="row">
                <input class="formButton" type="submit" onclick="validate()" id="submitButton" name="submitButton">
                <input class="formButton" type="reset" id="resetButton" name="resetButton">
            </div>
        </form>

        <br>
        <div id="validate"><p id="demo"></p></div>

        <footer>    Copyright Protected. All rights reserved.<br>
            <br>   MEGA TRAVELS<br>    mega@travels.com</footer>
        <script src="ActivitySelector.js"></script>
        <script src="formValidation.js"></script>
    </body>
</html>
